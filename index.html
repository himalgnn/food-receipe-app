<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Receipe App - Using API</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search" id="meal-search">
                <h2 class="title">Find Meals for Your Ingredients</h2>
                <blockquote>Real food doesn't have Ingredients, real food is Ingredients.<br>
                    <cite>-- Jamie Oliver</cite>
                </blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter an Ingredient" id="search-input"
                        autofocus>
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div id="loading"></div>

            <div class="meal-result">
                <h2 class="title" id="search-results-title">
                    <!-- Search Title will be dynamically generated. Shows number of results too -->
                </h2>
                <div id="meal">
                    <!-- Data Here Will be Dynamically Generated through js -->
                </div>
            </div>

            <div class="meal-details" id="meal-details">
                
            </div>
        </div>
    </div>

    <!-- App Scripts -->
    <script src="js/app.js"></script>


</body>

</html>
